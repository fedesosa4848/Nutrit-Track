<div class="edit-container">
    <h2>Edit Profile</h2>

    <!-- Check if the form is available -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" formControlName="password" />
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" formControlName="age" />
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" formControlName="weight" />
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" formControlName="height" />
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <!-- New goal field -->
        <div class="form-group">
            <label for="goal">Goal:</label>
            <select id="goal" formControlName="goal">
                <option value="">Select...</option>
                <option value="loseWeight">Lose Weight</option>
                <option value="maintainWeight">Maintain Weight</option>
                <option value="gainWeight">Gain Weight</option>
            </select>
        </div>

        <!-- New activity level field -->
        <div class="form-group">
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" formControlName="activityLevel">
                <option value="">Select...</option>
                <option value="sedentary">Sedentary</option>
                <option value="lightlyActive">Lightly Active</option>
                <option value="moderatelyActive">Moderately Active</option>
                <option value="veryActive">Very Active</option>
                <option value="superActive">Super Active</option>
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="update-button" [disabled]="editForm.invalid">Update</button>
    </form>
</div>
